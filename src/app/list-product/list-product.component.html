<h1>list product </h1>
<a routerLink="/create">Create new product</a>
<table>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Description</td>
    <td>Update</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let p of products">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.description}}</td>
    <td><a [routerLink]="'update/'+p.id">Edit</a></td>
    <td><a class="btn" (click)="delete(p.id)">Delete</a></td>
  </tr>
</table>
